<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj1 = {
			"name":"xiaoming",
			"age":12,
			"sex":"male",
			"frineds":["lily","lucy"]
		}

		// var obj2 = obj1;

		function cloneObj(option){
			var newOption = {};
			for(var key in option){
				newOption[key] = option[key];
			}

			return newOption
		}


		var obj2 = cloneObj(obj1);
		obj2.frineds[0] = "小红"
		console.log(obj1);
		console.log(obj2);
	</script>
</body>
</html>
