<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		class Animals{
			constructor(name){
				this.name = name;
			}

			sayName(){
				alert(this.name);
			}
		}

		class Cat extends Animals{
			constructor(name){
				super(name);
			}
		}

		const cat = new Cat("xiaomiao");
		cat.sayName();



	</script>
</body>
