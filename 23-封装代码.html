<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="add">+</button>
	<button id="sub">-</button>
	<script>
		//创建全局变量会污染全局环境

		var count = (function(){
				var n = 0;
				var price = 3.14;
				function addfun(){
					n++;
					var total = (n * price).toFixed(2)
					console.log(total);
				}
				function subfun(){
					n--;
					var total = (n * price).toFixed(2)
					console.log(total);
				}
				return {
					add:addfun,
					sub:subfun
				}
		})()


		document.querySelector("#add").onclick = count.add;
		document.querySelector("#sub").onclick = count.sub;



	</script>
</body>
</html>
