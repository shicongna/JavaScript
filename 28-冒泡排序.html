	<script>
		var arr=[3,2,8,1,5,9,6]
		function bubbleSort(array){
			for(var i=0;i<array.length;i++){
				for(var j=0;i+j<array.length-1;j++){
					if(array[j]>array[j+1]){
						var temp=array[j];
						array[j]=array[j+1];
						array[j+1]=temp
					}
				}
			}
		}
		bubbleSort(arr);
		console.log(arr);
