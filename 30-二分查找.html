	<script>
		var arr = [1,3,6,7,9,11,15,21,22,35,55,67,88,99];

		function search(array,data){
			var low = 0;
			var up = array.length - 1;
			var index = -1;
			(function(){
				var mid = Math.floor((low + up)/2);
				if(low<=up){
					if(array[mid]>data){
						up = mid -1;
						arguments.callee();
					}else if(array[mid]<data){
						low = mid + 1;
						arguments.callee();
					}else{
						index = mid;
					}
				}
			})()
			return index;
		}
		console.log(search(arr,3));
