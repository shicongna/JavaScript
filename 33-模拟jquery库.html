<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" class="btn" value="按钮" >
	<input type="button" class="btn" value="按钮" >
	<input type="button" class="btn" value="按钮" >
	<script>
		function $(selector){
			return $.prototype.innit(selector)
		}
		$.prototype={
			innit:function(selector){
				this.dom=document.querySelectorAll(selector)
				return this
			},
			click:function(fun){
				for(var i=0;i<this.dom.length;i++){
					this.dom[i].addEventListener("click",fun,false)
				}
			}
		}
		$(".btn").click(function(){
			alert("hello world")
		})
	</script>
</body>
</html>
