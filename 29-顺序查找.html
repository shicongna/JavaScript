<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=[2,7,5,3,4,6,9,8,1]
		function search(array,data){
			for(var i=0;i<array.length;i++){
				if(array[i]==data){
					return i
				}
			}
			return -1
		}
		
		console.log(search(arr,2))
	</script>
</body>
</html>
