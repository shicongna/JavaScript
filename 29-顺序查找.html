<!DOCTYPE html>

	<meta charset="UTF-8">

</head>
<body>
	<script>
		var arr=[2,7,5,3,4,6,9,8,1]
		function search(array,data){
			for(var i=0;i<array.length;i++){
				if(array[i]==data){
					return i
				}
			}
			return -1
		}
		
		console.log(search(arr,2))

		function searchMax(array){
			var max = array[0];
			for(var i = 0;i<array.length;i++){
				if(max < array[i]){
					max = array[i];
				}
			}
			return max;
		}

		var re = searchMax(arr);
		console.log(re);
	</script>
</body>
</html>
