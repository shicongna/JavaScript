<body>
	<script>
		var arr=[1,2,5,6,4,9,3]
		function swap(array,ind1,ind2){
				var temp=array[ind1];
				array[ind1]=array[ind2];
				array[ind2]=temp
		}
		swap(arr,0,6)
		console.log(arr)
	</script>
</body>
