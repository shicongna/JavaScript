<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>顺序语句</h1>
	<h1>分支语句：if;if else;else if; switch</h1>
	<h1>循环语句：for;while;do while</h1>
	<input type="button" id="btn1" value="-">
	<span class="num"></span>
	<input type="button" id="btn2" value="+">
	<input type="text" id="txt">
	<script type="text/javascript" src="script/jquery.js"></script>
	<script>
	"use strict"
		var a=0;
		$(".num").text(a)
	$("#btn2").click(function(){
		a++;
	$(".num").text(a)	
	})
	$("#btn1").click(function(){
		if(a>0){
			a--
			$(".num").text(a)
		}	
	})
	
	for(let j=0;j<=10;j++){
		$("#txt").val(j)
	}
	var result=0;
		for(var i=0;i<=100;i++){
			result+=i;
			console.log(result)
		}
	</script>
</body>
</html>
